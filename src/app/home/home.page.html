<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reservaciones del casino
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of reservaciones; let i=index">
          <ion-item>
            <ion-label>
              <p>Cliente: {{item.cliente}}</p>
              <p>Fecha: {{item.fecha|date}}</p>
              <ion-chip color="primary" outline="true" class="ion-float-right">
                <ion-label>Total: {{item.total|currency}}</ion-label>
              </ion-chip>
              <h4>
                Tel√©fono: {{item.telefono}}
              </h4>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
